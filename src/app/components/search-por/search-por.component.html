<form [formGroup]="searchForm">
  <div class="card p-4 m-5 shadow-lg">
    <div class="row align-content-center align-items-center">
      <div class="col-xs-2">
        <span class="custom-lg-div text-muted"
          ><i class="pe-7s-search"></i
        ></span>
      </div>
      <div class="col-xs-5 col-md-4 pb-2">
        <input
          id="searchID"
          type="number"
          min="0"
          type="text"
          i18n-placeholder="@@seach-porSearch"
          formControlName="searchID"
          placeholder=" Search POR by ID"
          class="form-control small-input"
        />
      </div>
      <div class="col-xs-5 col-md-4 pb-2">
        <button
          (click)="searchPOR()"
          class="btn btn-primary button-fix"
          i18n="search-porSearchButton"
        >
          Search
        </button>
      </div>
    </div>
  </div>
</form>
