<div class="jumbofix jumbotron">
  <div class="jumbo-content">
    <div class="jumbo-info">
      <h3 i18n="@@createporTitle">Purchase Order Request Form</h3>
    </div>
  </div>

  <form [formGroup]="porForm">
    <div class="card p-4 m-5 shadow-lg">

      <div class="row align-content-center align-items-center">
        <a (click)="onHomeClick()" name='cpor_home' class="col-sm-2">
          <span class="custom-lg-div-btn text-muted"><i class="pe-7s-home"></i></span>
        </a>
        <div class="col-sm-10">
          <div class="form-check pb-3">
            <input class="form-check-input" (change)="onSelect()" type="radio" name="createPOR"
              formControlName="createPOR" id="createPOR" value="1" />
            <label class="form-check-label pt-1" for="createPOR" i18n="@@createporNewOption" name='cpor_l1'>
              Create a new purchase order request
            </label>
          </div>
          <div></div>
          <div class="form-check pb-3">
            <input class="form-check-input" (change)="onSelect()" type="radio" name="createPOR"
              formControlName="createPOR" id="copyPOR" value="2" />
            <label class="form-check-label pt-1" for="copyPOR" name='cpor_l2' i18n="@@createporExistingOption">
              Copy from an existing purchase order request
            </label>
          </div>
          <div class="col-xs-12" *ngIf="porForm.value.createPOR == 2">
            <div class="col-xs-7">
              <input id="refPOR" name='cpor_ref' type="number" min="0" type="text" formControlName="refPOR"
                placeholder=" Enter reference order number"  i18n-placeholder="@@createporEnterPOR" class="form-control small-input" />
              <div *ngIf="invalidID" class="text-danger">
                <span name='cpor_msg' i18n="@@createporInvalidMsg">Please check the entered purchase order ID</span>
              </div>
            </div>
            <div class="col-xs-4 pl-2">
              <button (click)="copyPOR()" name='cpor_copy' class="btn btn-primary button-fix"  i18n="@@createporCopy">
                Copy
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

</div>
